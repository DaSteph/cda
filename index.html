        cube.images.push(createMedia('a-image', 90, 1, 0, '#preview-' + feedItem.key));
        cube.images.push(createMedia('a-image', 270, -1, 0, '#preview-' + feedItem.key));
        cube.images.forEach(el => (cube.appendChild(el)));

    })

    function createMedia(type, yRot, xPosFactor, zPosFactor, src)
    {
        const el = document.createElement(type);
        el.setAttribute('rotation', {x: 0, y: yRot, z: 0});
        el.setAttribute('position', {x: xPosFactor * (cubeSize / 2 + 0.01), y: 0, z: zPosFactor * (cubeSize / 2 + 0.01)});
        el.setAttribute('width', 1080*0.0004 * cubeSize);
        el.setAttribute('height', 1980*0.0004 * cubeSize);
        if (!!src){
            el.setAttribute('src', src);
        }
        return el;
    }

    setInterval(myTimer, 40);

    function myTimer() {
        const camPos = camera.getAttribute('position');
        const camArc = (camera.getAttribute('rotation').y % 360 + 360) % 360;
        cubes.forEach(cube => {
            const rot = {...cube.getAttribute('rotation')};
            const pos = {...cube.getAttribute('position')};

            let speedFactor = 1.0;
            let distance = 2 * roomLength;
            if (cubePlaying === cube){

                distance = math.distance([camPos.x, camPos.z], [pos.x, pos.z]);
                speedFactor = Math.trunc(distance / (2 * viewDistance)) + 1;

                const viewerArc = camArc - rot.y + 360;
                if (cube.rotSpeed !== 0 && viewerArc % 90 <= 45 && (viewerArc + cube.rotSpeed) % 90  > 45){
                    cube.rotSpeed = 0;
                }

            }
            rot.y = (rot.y + cube.rotSpeed + 360) % 360;
            cube.setAttribute('rotation', rot);

            if (distance > viewDistance){
                pos.x += speedFactor * speedVector[0];
                pos.z += speedFactor * speedVector[1];

                pos.x += -2 * Math.trunc(pos.x / roomLength) * roomLength;
                pos.z += -2 * Math.trunc(pos.z / roomLength) * roomLength;

                cube.setAttribute('position', pos);
            }
        })
    }

</script>
